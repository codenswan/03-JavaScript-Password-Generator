<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Password Generator</h3>
                <div class="card-deck">
                    <h5>Generate a Password</h5>

                </div>
                <blockquote class="blockquote">
                    <input readonly class="form-control" type="text" name="password" placeholder="Your Secure Password">
                </blockquote>
            </div>
            <button class="btn btn-primary" type="button" name="generate">Generate Password</button>
        </div>
    

    </body>
</html>
